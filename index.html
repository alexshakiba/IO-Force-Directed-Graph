<!DOCTYPE html>
<html>

<head>
  <title>Information Operations Campaign - Network Analysis</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <h2 style="margin: auto; text-align: center;">Network Analysis</h2>
      <p>
        <label>Minimum Followers: <span id="infThresh"></span></label>
      </p>
      <div id="influence-slider"></div>
      <br>
      <div class="row" style="margin: auto;">
        <div class="col-6">
          <button id="freeze-button" class="btn btn-outline-secondary btn-sm">Freeze</button>
          <button id="back-button" class="btn btn-outline-success btn-sm">Back</button>
          <button id="forward-button" class="btn btn-outline-success btn-sm">Forward</button>
        </div>

        <div class="col-3">
          <select id="country-select"class="form-control">
            <option selected value="all">Country -- All</option>
          </select>
        </div>
        <div class="col-3">
          <select id="centrality-select"class="form-control">
            <option selected value="degree">Degree Centrality</option>
            <option value="closeness">Closeness Centrality</option>
            <option value="harmonic">Harmonic Centrality</option>
            <option value="katz">Katz-Centrality Centrality</option>
            <option value="page_rank">Page Rank</option>
          </select>
        </div>

        </div>
        <br>
      <svg style="margin: auto;" width="1000" height="600"></svg>
    </div>


  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
